<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - KMITL Computer Engineering</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo-container">
                <div class="image">
                </div>
                
            </div>
        </div>

        <!-- Login Form -->
        <div class="login-box">
            <h2><h2>COMPUTER ENGINEERING KMITL, PCC</h2></h2>
            <div class="image2">
            </div>
            <form>
                <div class="input-group">
                    <label>Email Address</label>
                    <input type="email" placeholder="yourname@kmitl.ac.th" required>
                </div>

                <div class="input-group">
                    <label>Password</label>
                    <input type="password" placeholder="Enter your password" required>
                </div>

                <div class="options">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit">Sign In</button>
            </form>
        </div>
    </div>
</body>
</html>
